<div class="form-froup row">
    <div class="form-group">
        <label for="formGroupExampleInput">Date</label>
        <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="date">
    </div>
    <div class="form-group col-md-4">
        <label for="inputMethod">Method</label>
        <select id="inputMethod" class="form-control" [(ngModel)]="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Consult</label>
        <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="consult">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Data Return</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" [(ngModel)]="dataReturn"></textarea>
      </div>
</div>

<button (click)="updateRequest()" *ngIf="req.id!=0" class="btn btn-primary m-2">Update</button>
